<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Converter</title>
</head>

<body>
    <form enctype="multipart/form-data" action="http://localhost:8080/upload" method="post">
        <input type="file" name="image" multiple /><br>

        <input type="radio" id="png" name="format" value="png">
        <label for="male">PNG</label><br>

        <input type="radio" id="jpeg" name="format" value="jpeg">
        <label for="female">JPEG</label><br>

        <input type="radio" id="gif" name="format" value="gif">
        <label for="other">GIF</label><br>

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
